<script>

    $(function() {

   $.getJSON('result.json', function(data) {

           "<td>" + f.lname + "</td>" + "<td>" + f.address + "</td>" + "<td>" + f.city + "</td>" + "<td>" + f.state + "</td>" + "</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });

   });

});
</script>
</head>

      <tbody>
