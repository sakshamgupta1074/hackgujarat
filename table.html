<script>
 $(function() {

          var tblRow = "<tr>" + "<td>" + f.fname + "</td>" + "<td>" + f.lname + "</td>" + "<td>" + f.age + "</td>" + "<td>" + f.gender + "</td>" + "<td>" + f.symptoms + "</td>" + "<td>" + f.medical + "</td>" + "<td>" + f.contact + "</td>" + "</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });

   });

});
</script>
</head>

<body>

</div>
</div>
